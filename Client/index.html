    <!--////-->

    <main class="">
        <div class="container my-5">
            <table class="table table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Email
                        </th>
                         <th>

                        <th>

                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
    </main>

    <script src="assets/js/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {

            $.ajax({
                url: 'https://localhost:44361/Auth.asmx/GetAll',
                method: 'Post',
                dataType: 'xml',
                success: function (data) {
                    var userXml = data.getElementsByTagName("User");

                    for (var i = 0; i < userXml.length; i++) {
                        var tr = document.createElement("tr");

                        for (var j = 1; j < userXml[i].children.length; j++) {
                            var td = document.createElement("td");

                            td.innerHTML = userXml[i].children[j].innerHTML;

                            tr.appendChild(td);

                            document.getElementById("tBody").appendChild(tr);

                            console.log(userXml[i].children[j]);
                        }
                    }
                },

                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
